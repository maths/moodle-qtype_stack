version: "4.0"
services:
  maxima:
    image: mathinstitut/goemaxima:2025030600-latest
    tmpfs:
      - "/tmp"
    restart: unless-stopped
    cap_add:
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    environment:
      GOEMAXIMA_QUEUE_LEN: 32
    read_only: true
  stack:
    # Location of published STACK API image goes here.
    image: stackmaths/stackapi:2025012100-latest
    restart: unless-stopped
    ports:
      - '3080:80'
