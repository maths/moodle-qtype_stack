<article>
<h2>YAML mode</h2>
<form><textarea id="code" name="code">
---
name: Algebraic input
question_html: <p>Type in {@ta@}.<br></p><p>[[input:ans1]]</p><div>[[validation:ans1]]</div>
variables: ta:a*b
specific_feedback: ~~this~~
inputs:
  ans1:
    type: algebraic
    model_answer: ta
    box_size: 15
    insert_stars: sing_char_vars
    syntax_attribute: value
    forbid_words: solve
    check_answer_type: true
response_trees:
  prt1:
    first_node: node_0
    feedback_variables: ""
    nodes:
      node_0:
        answer: ans1
        model_answer: ta
        test_options: ""
        T:
          score_mode: equals
          answer_note: prt1-1-T
          feedback_html: ""
        F:
          answer_note: prt1-1-F
          feedback_html: ""
...
</textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {mode: "yaml-stack"});
    </script>
  </article>
